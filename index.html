<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WORK1 | CLOCK</title>
	<style>
		body {
			margin: 0;
		}
		#title {
			position: fixed;
			left: 20px;
			top: 20px;
			color: #666;
			font-family: roboto;
			letter-spacing: 5px;
			font-size: 20px;
			font-weight: 400;
			text-transform: uppercase;
		}
		#title > span {
			color: #bbb;
		}
		#container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			height: 100%;
			width: 100%;
			background-color: #ddd;
		}
		#line1-container {
			height: 310px;
			width: 10px;
			position: relative;
			left: 5px;

			animation-name: line1-animation;
			animation-duration: 1s;
			animation-fill-mode: forwards;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
		}
		#line2-container {
			height: 210px;
			width: 10px;
			position: relative;
			left: -5px;
			
			animation-name: line2-animation;
			animation-duration: 12s;
			animation-fill-mode: forwards;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
		}
		#line1 {
			height: 160px;
			width: 10px;
			background-color: #bbb;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
		}
		#line2 {
			height: 110px;
			width: 10px;
			background-color: #666;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
		}
		@keyframes line1-animation {
			0% {transform: rotateZ(0deg);}
			100% {transform: rotateZ(360deg);}
		}
		@keyframes line2-animation {
			0% {transform: rotateZ(0deg);}
			100% {transform: rotateZ(360deg);}
		}
	</style>
</head>
<body>
	<h3 id="title">work | <span>clock</span></h3>
	<div id=container>
		<div id="line1-container">
			<div id="line1"></div>
		</div>
		<div id="line2-container">
			<div id="line2"></div>
		</div>
	</div>
</body>
</html>
